{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontfaces CSS-->

    <link href="{% static 'css/font-face.css' %}" rel="stylesheet" media="all">
    <!--    <link href="{% static 'css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" media="all">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css"
          rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'css/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" media="all">

</head>
<body>


<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                            <img src="{% static 'img/login-logo.png' %}" alt="Faculty Feedback">
                    </div>
                    <div class="login-form">
                        <form method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
